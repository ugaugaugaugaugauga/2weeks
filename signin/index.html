<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <a href="/"><img class="logo" src="/imgs/logo.png" /></a>
        <div>
          회원이 아니신가요? <a href="../signup/index.html">회원 가입하기</a>
        </div>
      </header>
      <form action="">
        <div class="label-input">
          <label for="email">이메일</label>
          <input id="email" type="text" placeholder="codeit@codeit.com" />
        </div>
        <div class="label-input">
          <label for="password">비밀번호</label>
          <input id="password" type="password" placeholder="********" />
          <img class="eye-off" src="imgs/eye-off.png" alt="eye-off" />
        </div>
        <button class="submit">로그인</button>
      </form>
      <footer>
        <span>소셜 로그인</span>
        <div class="social-icons">
          <a href="https://www.google.com/"
            ><img src="imgs/google.png" alt="google"
          /></a>
          <a href="https://www.kakaocorp.com/page"
            ><img src="imgs/kakao.png" alt="kakao"
          /></a>
        </div>
      </footer>
    </main>
  </body>
</html>
